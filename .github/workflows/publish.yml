name: Publish package to npm

on:
  push:
    branches:
    - main

jobs:
  publish:
    if: contains(github.event.head_commit.message, 'ğŸš€ publish(npm):')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: "https://registry.npmjs.org/"

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests (Vitest)
      run: pnpm test

    # Build your package (svelte-kit sync + svelte-package + publint)
    - name: Build package
      run: pnpm prepack

    # Publish `dist/` folder as the npm package
    - name: Publish to npm
      uses: JS-DevTools/npm-publish@v3
      with:
        token: ${{ secrets.NPM_TOKEN }}
        package: ./dist
